{% extends 'base.html' %}
{% block content %}
<div class="card">
		<div class="card-body">
			<hr>
				<p class="text-center mb-3">{{ tweet.tweet_text }}</p>
				<hr>
				<div class="row">
				<div class="col ml-4">
				<a class="btn btn-primary" href="{% url 'polls:NoOfensivo' tweet.id  %}">No Ofensivo</a>
			</div>
			<div class="col">
				<a class="btn btn-danger" href="{% url 'polls:ofensivo' tweet.id  %}">Ofensivo</a>
			</div>
			</div>

		</div>
	  </div>


{% if error_message %}
<p class="alert alert-danger">
	<strong>{{ error_message }}</strong>
</p>
{% endif %}



{% endblock %}
